name: CI Pipeline

on:
  push:
    branches:
      - master
      - dev

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code

        uses: actions/checkout@v3

      
      - name: Cache Node.js modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node-v20-${{ hashFiles('package-lock.json') }}  # Forzar nueva clave de cach√©
          restore-keys: |
            ${{ runner.os }}-node-

      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'  

      
      - name: Install dependencies
        run: npm install

      
      - name: Run tests
        run: npm test